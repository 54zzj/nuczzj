<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 --> 
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 	
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 --> 
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script> 
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 --> 
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
        	//定义一个函数，完成存款的计算
        	function calc()
        	{
        		//1.工资，看输入合法吗？表单验证
        		//取的文本框里输入的工资
        		var sal = document.getElementById("salary").value
        		//判断工资输入合法吗？正则表达式
        		var regExp = /^[0-9]{4,9}$/;
        		
        		if (!regExp.test(sal))
        		{
        			//能到此处，说明输入不合法
        			document.getElementById("salary").value="输入不合法，必须是2~6位数字";
        			document.getElementById("salary").style="color:red";
        			return;//阻止程序向下进行
        		}
        		//2.如果输入合法的话，开始计算
        		var salnum = parseInt(sal);//把字符转成数字
        		var ylgr=salnum*0.08;//个人交的养老保险
        		var ylgs=salnum*0.2;//公司交的养老保险
        		
        		var ybgr=salnum*0.02;//个人交的医保
        		var ybgs=salnum*0.06;//公司交的医保
        		
        		var sygr=salnum*0.005;//个人交的失业保险
        		var sygs=salnum*0.015;//公司交的失业保险
        		
        		var gongshang=salnum*0.005;//公司交的工伤保险
        		
        		var shengyu=salnum*0.008;//公司交的生育保险
        		
        		var gjjgr=salnum*0.12;//个人公积金
        		var gjjgs=salnum*0.12;//公司公积金
        		
        		grhj=ylgr+ybgr+sygr+gjjgr;//个人总共交的
        		gshj=ylgs+ybgs+sygs+gjjgs+gongshang+shengyu;//公司总共交的
        		
        		zonge=salnum+gshj;
        		
        		//3.把计算的结果放在单元格里
        		document.getElementById("ylgr").innerHTML=ylgr;
        		document.getElementById("ylgs").innerHTML=ylgs;
        		
        		document.getElementById("ybgr").innerHTML=ybgr;
        		document.getElementById("ybgs").innerHTML=ybgs;
        		
        		document.getElementById("sygr").innerHTML=sygr;
        		document.getElementById("sygs").innerHTML=sygs;
        		
        		document.getElementById("gongshang").innerHTML=gongshang;
        		
        		document.getElementById("shengyu").innerHTML=shengyu;
        		
        		document.getElementById("gjjgr").innerHTML=gjjgr;
        		document.getElementById("gjjgs").innerHTML=gjjgs;
        		
        		document.getElementById("grhj").innerHTML=grhj;
        		document.getElementById("gshj").innerHTML=gshj;
        		
        		document.getElementById("zonge").innerHTML=zonge;
        	}
        	function clearTxt()
        	{
        		//清空文本框
        		document.getElementById("salary").value='';
        		document.getElementById("salary").style="color:black";
        	}
        </script>
	</head>
	<body>
		<div class="container text-center">
			<img src="nuclog.png" class="img-circle" width="100px" height="100">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
						<td colspan="3">
							<input onclick="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control"></td> 
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
			</tr> 
			<tr> 
				<td>养老</td> 
				<td>8%</td> 
				<td id="ylgr"></td> 
				<td>20%</td> 
				<td id="ylgs"></td> 
			</tr> 
			<tr> 
				<td>医疗</td> 
				<td>2%</td> 
				<td id="ybgr"></td> 
				<td>6%</td> 
				<td id="ybgs"></td> 
			</tr> 
			<tr> 
				<td>失业</td> 
				<td>0.5%</td> 
				<td id="sygr"></td> 
				<td>1.5%</td> 
				<td id="sygs"></td> 
			</tr> 
			<tr> 
				<td>工伤</td> 
				<td></td> 
				<td></td> 
				<td>0.5%</td> 
				<td id="gongshang"></td> 
			</tr> 
			<tr> 
				<td>生育</td> 
				<td></td> 
				<td></td> 
				<td>0.8%</td> 
				<td id="shengyu"></td> 
			</tr> 
			<tr> 
				<td>公积金</td>
				<td id="gjjgr">12%</td> 
				<td></td> 
				<td>12%</td> 
				<td id="gjjgs"></td> 
			</tr> 
			<tr> 
				<td>合计</td> 
				<td>个人合计</td> 
				<td id="grhj"></td> 
				<td>公司合计</td> 
				<td id="gshj"></td> 
			</tr> 
			<tr> 
				<td>总额</td> 
				<td colspan="4" id="zonge"></td> 
			</tr> 
			</table>	
			开发者：张泽锦 中北大学软件学院小学期实训 执行单位：英才教育
		</div>
	</body>
</html>
